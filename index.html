<!DOCTYPE html>
<html lang="en">
    
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale-1.0">
<meta name="author" content="Gloria" />
<title>Test Page</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
<header>Test Page For GIT 414</header>

<nav aria-label="Primary Navigation">
    <ul>
        <li><a href="#contact-form">Form</a></Form></li>
        <li><a href="comments">Comments</a></Form></li>
    </ul> 
</nav>

<main>
    <h1 id="contact-form">Contact Form</h1>
    <p><span aria-hidden="true">*</span>Indicates a required field.</p>
    
    <!--form begins-->
     <form method="post" action="https://wp.zybooks.com/form-viewer.php">
      
        <!-- Label for first name -->
      <label for="first-name">First Name <span aria-hidden="true">*</span></label>
      <input
        id="first-name"
        name="firstName"
        type="text"
        autocomplete="given-name"
        required
      />
         <!-- Label for last name -->
      <label for="last-name">Last Name <span aria-hidden="true">*</span></label>
      <input
        id="last-name"
        name="LastName"
        type="text"
        autocomplete="family-name"
        required
      />
         <!-- email-->
      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input
        id="email"
        name="email"
        type="email"
        autocomplete="email"
        required
      />
         <!-- phone number -->
      <label for="phone">Phone Number</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        autocomplete="tel"
        required
      />
      <!--preferred contact method-->
      <fieldset>
        <legend>Preferred Method Of Contact<span aria-hidden="true">*</span></legend>
        <input
        id="pref-email"
        name="preferredContact"
        type="radio"
        value="email"
        required
        checked
        />

        <label for="pref-email">Email</label>
        <input
        id="pref-phone"
        name="preferredContact"
        type="radio"
        value="phone"
        />

        <label for="pref-phone">Phone</label>
      </fieldset>
      
      <!--states-->
      <label for="state">State of Residence<span aria-hidden="true">*</span></label>
      <select id="state" name="state" required>
        <option value="" selected disabled>Select Your State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

<!--Comments-->
<label for="comments" id="comments-label">Comments</label>
<textarea
  id="comments"
  name="comments"
  rows="5"
  aria-labelledby="comments-label">
  </textarea>

     </form>

</main>

</html>
